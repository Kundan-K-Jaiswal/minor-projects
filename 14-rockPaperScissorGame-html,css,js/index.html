<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="heading">
      <h1>
        Welcome to Rock Paper Scissor Game !!
      </h1>
    </div>
  </header>

  <main>
    <div class="playbtn">
      <button class="rockBtn"><p>🪨</p></button>
      <button class="paperBtn"><p>📃</p></button>
      <button class="scissorsBtn"><p>✂️</p></button>
    </div>

    <div class="score">
      <div class="p1">
        <p>You</p>
        <p class="p1winCount">0</p>
      </div>
      <div class="p2">
        <p>Computer</p>
        <p class="p2winCount">0</p>
      </div>
    </div>

    <div class="message">
      <p>Choose an option.</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
