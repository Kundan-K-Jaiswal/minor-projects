<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDITECH - LOGIN</title>
    <link rel="shortcut icon" href="SIH-Images/SIH-app-logo.jpg">
    <link rel="stylesheet" href="JudiTech-Login.css">
</head>
<body>
    <header>
        <div class="header-pannel-background-image-login">
            <div class="border-container">
                <div class="main-box">
                    <p class="main-login-text">Login</p>
                    <div class="user-pass-format">
                        <p class="username-text">Username</p>
                        <input class="username-box input-box-format" type="text"  placeholder="Username">
                        <p class="password-text">Password</p>
                        <input class="password-box  input-box-format" type="password" placeholder="Password">
                    </div>

                    <a href="JudiTech-Interface.html"><button class="login-box">LOGIN</button></a>

                    <div class="border-container-bottom">
                        <div class="new-user-format">
                            <p>New user ? </p>
                            <a href="JudiTech-SignIn.html" class="Register-new-position">Register now</a>
                         </div>
                        <div class="forgetpassword">
                            <a href="#">Forget password ?</a>
                        </div>
                    </div>   
                </div>
            </div>

        </div>
    </header>   
</body>
</html>
