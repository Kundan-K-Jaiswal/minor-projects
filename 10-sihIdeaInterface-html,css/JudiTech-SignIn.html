<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDITECH - SIGNIN</title>
    <link rel="shortcut icon" href="SIH-Images/SIH-app-logo.jpg">
    <link rel="stylesheet" href="JudiTech-SignIn.css">
    </head>
<body>
    <header>
        
        <p class="Sign-in">Sign In</p>
        <div class="container">

            <div class="box1">
                <p class="outer-text-style">Name</p>
                <input class="First-Name input-box-format" type="text" placeholder="First-Name" style="display: block; margin-bottom: 5px;">
                <input class="Middle-Name input-box-format" type="text" placeholder="Middle-Name" style="display: block; margin-bottom: 5px;">
                <input class="Last-Name input-box-format" type="text" placeholder="Last-Name" style="margin-bottom: 45px;">
                <p class="outer-text-style">Username</p>
                <input class="Username input-box-format" type="text" placeholder="Create-username" style="margin-bottom: 12px;">
                <p class="outer-text-style">Password</p>
                <input class="Password input-box-format" type="password" placeholder="Create-password">
            </div>

            <div class="box2">
                <P class="outer-text-style">Phone</P>
                <input class="phone-number input-box-format" type="text" placeholder="Enter-phone-number" style="display: block; margin-bottom: 5px;">
                <a href="#" ><button class="button-style">Send OTP</button></a>
                <p  class="outer-text-style">OTP</p>
                <input type="text" class="enter-otp input-box-format" placeholder="Enter OTP">
                <p  class="outer-text-style">DD-MM-YY</p>
                <input class="birth input-box-format" type="date" placeholder="DD-MM-YY">
                <p class="outer-text-style">Email</p>
                <input class="email input-box-format"  type="text" placeholder="Enter-email">
            </div>
        </div>
        <a class="hover-effect" href="JudiTech-Interface.html"><button  class="button-signin" >Sign-In</button></a>
        <div class="Already">
            <p>Already have a Account ?</p>
            <a href="JudiTech-LogIn.html">Login</a>
        </div>
    </header>
</body>
</html>
