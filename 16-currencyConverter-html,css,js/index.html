<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="content-container">
    <div class="converter-container">

      <div class="heading-container">
        <h1>Currency Converter</h1>
      </div>

      <div class="inputAmount-container">
        <label for="amount-value">Enter Amount :</label>
        <input type="text" id="amount-value" value="1">
      </div>

      <div class="exchange-container">

        <div class="from">
          <p>From</p>
          <div class="flag-options" name="lund">
            <img src="https://flagsapi.com/US/shiny/64.png" alt="flag">
            <select name="from" id="from-coun"></select>
          </div>
        </div>

        <i class="fa-solid fa-right-left"></i>

        <div class="to">
          <p>To</p>
          <div class="flag-options">
            <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag">
            <select name="to" id="to-coun"></select>
          </div>
        </div>
      </div>

      <div class="result">
        <p>1 USD = 85.57300267 INR</p>
      </div>
      
      <div class="exchangebutton">
        <button>Get Exchange Rate</button>
      </div>
    </div>
  </div>

  <script src="countcode.js"></script>
  <script src="script.js"></script>
</body>

</html>
